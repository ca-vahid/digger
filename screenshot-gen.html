<!DOCTYPE html>
<html>
<head>
    <title>Digger Remastered Screenshot</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            color: white;
        }
        
        .game-container {
            border: 4px solid #666;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(20, 20, 30, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 800px;
        }
        
        .scoreboard {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(40, 40, 50, 0.8);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            gap: 1px;
        }
        
        .cell {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cell-dirt {
            background-color: #964B00;
        }
        
        .cell-tunnel {
            background-color: #000;
        }
        
        .cell-emerald {
            background-color: #000;
        }
        
        .cell-emerald::after {
            content: "üíé";
            font-size: 14px;
        }
        
        .cell-gold {
            background-color: #000;
        }
        
        .cell-gold::after {
            content: "üí∞";
            font-size: 14px;
        }
        
        .cell-digger {
            background-color: #000;
        }
        
        .cell-digger::after {
            content: "D";
            font-size: 16px;
            color: red;
            font-weight: bold;
        }
        
        .cell-enemy {
            background-color: #000;
        }
        
        .cell-enemy::after {
            content: "N";
            font-size: 16px;
            color: green;
            font-weight: bold;
        }
        
        .cell-hobbin {
            background-color: #000;
        }
        
        .cell-hobbin::after {
            content: "H";
            font-size: 16px;
            color: darkred;
            font-weight: bold;
        }
        
        .cell-cherry {
            background-color: #000;
        }
        
        .cell-cherry::after {
            content: "üçí";
            font-size: 14px;
        }
        
        .cell-portal {
            background-color: #4169E1;
            border-radius: 50%;
            position: relative;
        }
        
        .cell-portal::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .particles {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0.7;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">DIGGER REMASTERED</h1>
        <div class="game-container">
            <div class="scoreboard">
                <div>Score: <span style="color: yellow;">012500</span></div>
                <div>Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div>Level: <span style="color: lightgreen;">3</span></div>
            </div>
            
            <div class="game-grid" id="game-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Define game layout
        const gridWidth = 30;
        const gridHeight = 20;
        
        // Create grid cells
        const grid = document.getElementById('game-grid');
        
        // Define different elements
        const elements = [
            'dirt', 'tunnel', 'emerald', 'gold', 'digger', 'enemy', 'hobbin', 'cherry', 'portal'
        ];
        
        // Create grid
        for (let y = 0; y < gridHeight; y++) {
            for (let x = 0; x < gridWidth; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                // Border cells are always dirt
                if (y === 0 || y === gridHeight - 1 || x === 0 || x === gridWidth - 1) {
                    cell.classList.add('cell-dirt');
                } else {
                    // Random layout for interior cells
                    const rand = Math.random();
                    
                    if (rand < 0.4) {
                        cell.classList.add('cell-dirt');
                    } else if (rand < 0.7) {
                        cell.classList.add('cell-tunnel');
                    } else if (rand < 0.75) {
                        cell.classList.add('cell-emerald');
                    } else if (rand < 0.8) {
                        cell.classList.add('cell-gold');
                    } else if (rand < 0.81 && x === 5 && y === 5) {
                        cell.classList.add('cell-digger');
                    } else if (rand < 0.83) {
                        cell.classList.add('cell-enemy');
                    } else if (rand < 0.84) {
                        cell.classList.add('cell-hobbin');
                    } else if (rand < 0.85) {
                        cell.classList.add('cell-cherry');
                    } else if (rand < 0.86) {
                        cell.classList.add('cell-portal');
                    } else {
                        cell.classList.add('cell-tunnel');
                    }
                }
                
                grid.appendChild(cell);
            }
        }
        
        // Force the digger position
        const cells = document.querySelectorAll('.cell');
        let diggerPlaced = false;
        
        for (let i = 0; i < cells.length; i++) {
            if (cells[i].classList.contains('cell-digger')) {
                diggerPlaced = true;
                break;
            }
        }
        
        if (!diggerPlaced) {
            // Place digger at position (5,5)
            const index = 5 * gridWidth + 5;
            if (index < cells.length) {
                cells[index].className = 'cell cell-digger';
            }
        }
        
        // Add some particles
        function addParticles() {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particles';
                
                // Random position near the digger
                const x = 5 * 24 + Math.random() * 50;
                const y = 5 * 24 + Math.random() * 50;
                
                particle.style.left = `${x + 100}px`;
                particle.style.top = `${y + 200}px`;
                
                // Random color
                const colors = ['#FFD700', '#50C878', '#FF6347', '#FF0000'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(particle);
            }
        }
        
        addParticles();
    </script>
</body>
</html>
